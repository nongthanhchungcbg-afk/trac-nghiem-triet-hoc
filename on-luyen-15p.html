<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HỆ THỐNG ÔN LUYỆN</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:'Poppins',sans-serif;
}

body{
background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
min-height:100vh;
padding:20px;
}

.container{
max-width:100%;
margin:auto;
}


.card{
background:#fff;
border-radius:15px;
box-shadow:0 10px 30px rgba(0,0,0,.2);
margin-bottom:20px;
overflow:hidden;
}

.header{
background:#1f3a5f;
color:#fff;
padding:20px;
text-align:center;
}

.header h1{
font-size:1.8rem;
}

.btn{
padding:12px 20px;
border:none;
border-radius:8px;
cursor:pointer;
font-weight:600;
}

.btn-primary{background:#3498db;color:#fff;}
.btn-success{background:#27ae60;color:#fff;}
.btn-danger{background:#e74c3c;color:#fff;}
.btn-outline{background:none;border:2px solid #3498db;color:#3498db;}

.content{
padding:25px;
}

.grid{
display:grid;
grid-template-columns:repeat(auto-fill,minmax(250px,1fr));
gap:15px;
}

.item-card{
background:#f2f5f7;
padding:20px;
border-radius:10px;
cursor:pointer;
transition:.3s;
border-left:5px solid #3498db;
}

.item-card:hover{
transform:translateY(-5px);
background:#e8f0f5;
}

.quiz-screen,.result-screen,.topic-screen{
display:none;
}

.question-text{
font-size:1.2rem;
margin-bottom:20px;
}

.option-item{
padding:14px;
border:2px solid #ccc;
border-radius:8px;
margin-bottom:10px;
cursor:pointer;
}

.option-item.selected{
background:#d6ecff;
border-color:#3498db;
}

.quiz-controls{
padding:15px;
display:flex;
justify-content:space-between;
background:#f2f5f7;
}

.result-screen{
text-align:center;
padding:40px;
}


/* ===== RESPONSIVE MOBILE ===== */
@media (max-width:768px){

body{
padding:10px;
}

.header h1{
font-size:1.4rem;
}

.grid{
grid-template-columns:1fr;   /* 1 cột trên điện thoại */
}

.item-card{
font-size:0.95rem;
padding:15px;
}

.btn{
width:100%;
margin-bottom:8px;
}

.quiz-controls{
flex-direction:column;
gap:10px;
}

.question-text{
font-size:1rem;
}

}

</style>
</head>

<body>

<div class="container">

<!-- ===== CHỌN MÔN ===== -->
<div id="subject-screen" class="card">
<div class="header">
<h1>HỆ THỐNG ÔN LUYỆN 15'</h1>
<p>Chọn môn học</p>
</div>

<div class="content">
<div id="subject-container" class="grid"></div>
</div>
</div>

<!-- ===== CHỌN CHỦ ĐỀ ===== -->
<div id="topic-screen" class="card topic-screen">
<div class="header">
<button class="btn btn-outline" onclick="backToSubjects()">← Quay lại</button>
<h2 id="subject-title"></h2>
</div>

<div class="content">
<div id="topic-container" class="grid"></div>
</div>
</div>

<!-- ===== QUIZ ===== -->
<div id="quiz-screen" class="card quiz-screen">

<div class="header">
<button class="btn btn-outline" onclick="backToTopics()">← Chủ đề</button>
<h3 id="topic-title"></h3>
</div>

<div class="content">
<div id="question-content"></div>
</div>

<div class="quiz-controls">
<button class="btn btn-primary" onclick="prevQuestion()">← Trước</button>
<button class="btn btn-danger" onclick="submitQuiz()">Nộp bài</button>
<button class="btn btn-success" onclick="nextQuestion()">Tiếp →</button>

</div>

</div>

<!-- ===== KẾT QUẢ ===== -->
<div id="result-screen" class="card result-screen">
<h2>KẾT QUẢ</h2>
<h1 id="score-text"></h1>
<button class="btn btn-primary" onclick="backToSubjects()">Về trang chủ</button>
</div>

</div>

// ===== BIẾN =====
let currentSubject="";
let currentTopic="";
let currentQuestion=0;
let userAnswers={};

// ===== LOAD MÔN =====
function initSubjects(){
const c=document.getElementById("subject-container");
c.innerHTML="";
for(let s in data){
let div=document.createElement("div");
div.className="item-card";
div.innerText=s;
div.onclick=()=>loadTopics(s);
c.appendChild(div);
}
}

// ===== LOAD CHỦ ĐỀ =====
function loadTopics(subject){
currentSubject=subject;
document.getElementById("subject-screen").style.display="none";
document.getElementById("topic-screen").style.display="block";
document.getElementById("subject-title").innerText="Môn: "+subject;

const c=document.getElementById("topic-container");
c.innerHTML="";
for(let t in data[subject]){
let div=document.createElement("div");
div.className="item-card";
div.innerText=t;
div.onclick=()=>loadQuiz(t);
c.appendChild(div);
}
}

// ===== LOAD QUIZ =====
function loadQuiz(topic){
currentTopic=topic;
currentQuestion=0;
userAnswers={};

document.getElementById("topic-screen").style.display="none";
document.getElementById("quiz-screen").style.display="block";
document.getElementById("topic-title").innerText=topic;
showQuestion();
}

// ===== HIỂN THỊ CÂU =====
function showQuestion(){
const q=data[currentSubject][currentTopic][currentQuestion];

let html=`<div class="question-text">${q.q}</div>`;
q.options.forEach((o,i)=>{
let sel=userAnswers[currentQuestion]==i?"selected":"";
html+=`<div class="option-item ${sel}" onclick="selectOption(${i})">${o}</div>`;
});

document.getElementById("question-content").innerHTML=html;
}

function selectOption(i){
userAnswers[currentQuestion]=i;
showQuestion();
}

function nextQuestion(){
if(currentQuestion < data[currentSubject][currentTopic].length-1){
currentQuestion++;
showQuestion();
}
}

function prevQuestion(){
if(currentQuestion>0){
currentQuestion--;
showQuestion();
}
}

// ===== NỘP BÀI =====
function submitQuiz(){
let score=0;
data[currentSubject][currentTopic].forEach((q,i)=>{
if(userAnswers[i]==q.correct) score++;
});

document.getElementById("quiz-screen").style.display="none";
document.getElementById("result-screen").style.display="block";
document.getElementById("score-text").innerText=
`${score}/${data[currentSubject][currentTopic].length}`;
}

// ===== QUAY LẠI =====
function backToSubjects(){
document.getElementById("subject-screen").style.display="block";
document.getElementById("topic-screen").style.display="none";
document.getElementById("quiz-screen").style.display="none";
document.getElementById("result-screen").style.display="none";
}

function backToTopics(){
document.getElementById("quiz-screen").style.display="none";
document.getElementById("topic-screen").style.display="block";
}

// ===== START =====
initSubjects();
