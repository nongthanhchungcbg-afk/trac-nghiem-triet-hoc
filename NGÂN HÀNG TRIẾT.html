    <style>
      * {

    }

    }
    
    button, .topic-btn {

    }
      
        :root {
            --primary: #2c3e50;
            --secondary: #3498db;
            --success: #2ecc71;
            --error: #e74c3c;
            --light: #f8f9fa;
        }

       /* THÊM DÒNG NÀY */
html {
    -webkit-text-size-adjust: 100%; /* Ngăn zoom iOS */
    touch-action: manipulation; /* Cải thiện phản hồi chạm */
}

body {
    overscroll-behavior: none; /* Ngăn bounce trên iOS */
    -webkit-overflow-scrolling: touch;
}

/* Tăng kích thước chạm cho iOS */
.option-item, .drag-item {
    cursor: pointer;
    -webkit-user-select: none;
    user-select: none;
}

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }

        /* Score Tracker */
        .score-board {
            position: sticky;
            top: 10px;
            background: var(--primary);
            color: white;
            padding: 10px 20px;
            border-radius: 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            margin-bottom: 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        h1 { 
            text-align: center; 
            color: var(--primary); 
            font-size: 1.5rem; 
            margin-bottom: 20px;
        }

        /* Topic Selection */
        .topic-menu { 
            display: grid; 
            grid-template-columns: 1fr; 
            gap: 15px;
        }
        
        @media (min-width: 768px) {
            .topic-menu {
                grid-template-columns: 1fr 1fr;
            }
        }
        
        .topic-btn {
            padding: 20px;
            background: var(--secondary);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
            text-align: left;
            font-size: 14px;
        }
        
        .topic-btn:hover { 
            background: #2980b9; 
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        /* Quiz Area */
        #quiz-area { 
            display: none; 
        }
        
        .question-card {
            background: var(--light);
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 10px;
            border: 1px solid #dee2e6;
            transition: all 0.3s;
        }

        .question-card p {
            margin-top: 0;
            margin-bottom: 15px;
            font-weight: 500;
        }

        .option-item {
            display: block;
            padding: 12px 15px;
            margin: 8px 0;
            background: white;
            border: 2px solid #ddd;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 14px;
        }

        .option-item:hover {
            border-color: var(--secondary);
            background-color: #f0f7ff;
        }

        /* States after clicking */
        .option-item.correct {
            background-color: #d4edda !important;
            border-color: var(--success) !important;
            color: #155724;
            pointer-events: none;
        }

        .option-item.wrong {
            background-color: #f8d7da !important;
            border-color: var(--error) !important;
            color: #721c24;
            pointer-events: none;
        }

        .option-item.disabled {
            pointer-events: none;
            opacity: 0.7;
        }

        /* Buttons */
        .btn-home {
            background: #6c757d;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .btn-home:hover {
            background: #5a6268;
        }

        button {
            padding: 10px 20px;
            margin-top: 10px;
            margin-right: 10px;
            background: var(--secondary);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s;
        }

        button:hover {
            background: #2980b9;
            transform: translateY(-1px);
        }

        button:active {
            transform: translateY(0);
        }

        /* Checkboxes and Radio buttons */
        input[type="checkbox"], 
        input[type="radio"] {
            margin-right: 8px;
        }

        label.option-item {
            display: flex;
            align-items: center;
        }

        /* Drag & Drop Styles */
        .drag-container {
            margin: 20px 0;
        }

        .drag-pool {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            margin-bottom: 20px;
            min-height: 60px;
            border: 2px solid #dee2e6;
            transition: background 0.3s;
        }

        .drag-item {
            padding: 8px 12px;
            background: #fff3cd;
            border: 1px solid #ffc107;
            border-radius: 6px;
            display: inline-block;
            cursor: grab;
            user-select: none;
            transition: all 0.2s;
            font-size: 14px;
        }

        .drag-item:hover {
            background: #ffeaa7;
            border-color: #fdcb6e;
        }

        .drag-item.dragging {
            opacity: 0.5;
            transform: scale(0.95);
            border: 2px dashed #3498db;
        }

        .drop-zone {
            min-height: 60px;
            border: 2px dashed #aaa;
            border-radius: 8px;
            padding: 10px;
            margin: 10px 0;
            background: #f8f9fa;
            transition: all 0.3s;
        }

        .drop-zone.dragover {
            background-color: #e3f2fd;
            border-color: #2196f3;
            box-shadow: 0 0 10px rgba(33, 150, 243, 0.3);
        }

        .drop-zone.correct {
            background: #d4edda;
            border-color: #28a745;
        }

        .drop-zone.wrong {
            background: #f8d7da;
            border-color: #dc3545;
        }

        .question-title {
            font-weight: 600;
            margin-bottom: 8px;
            color: #2c3e50;
            font-size: 15px;
        }

        /* Match type questions */
        select {
            padding: 8px 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            margin-left: 10px;
            font-size: 14px;
            background: white;
        }

        select:focus {
            outline: none;
            border-color: var(--secondary);
        }

        /* True/False specific */
        .option-item label {
            margin-right: 15px;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }
            
            .topic-btn {
                padding: 15px;
                font-size: 13px;
            }
            
            .question-card {
                padding: 15px;
            }
            
            .drag-item {
                padding: 6px 10px;
                font-size: 13px;
            }
            
            button {
                padding: 8px 15px;
                font-size: 14px;
            }
        }

        /* THÊM CUỐI CÙNG TRONG THẺ <style> */

.container {
    padding: max(20px, env(safe-area-inset-top))

/* THÊM VÀO CUỐI PHẦN STYLE */

/* Fix riêng cho iOS */
.ios-device .option-item {

}

.ios-device button {

}

/* Ngăn highlight xanh khi chạm trên iOS */
.ios-device * {
    -webkit-tap-highlight-color: rgba(0,0,0,0);
}

        /* Animation for correct answers */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }

        .option-item.correct {
            animation: pulse 0.5s ease;
        }

        /* Utility classes */
        .text-center {
            text-align: center;
        }
        
        .mb-20 {
            margin-bottom: 20px;
        }
        
        .mt-20 {
            margin-top: 20px;
        }
        
    </style>
</head>

(function() {
    // Ngăn zoom double tap trên iOS
    let lastTouchEnd = 0;
    document.addEventListener('touchend', function(event) {
        const now = Date.now();
        if (now - lastTouchEnd <= 300) {
            event.preventDefault();
        }
        lastTouchEnd = now;
    }, false);
    
    // Thêm class cho iOS để CSS riêng
    const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
    if (isIOS) {
        document.body.classList.add('ios-device');
    }
})();

// PHẦN DATA CỦA BẠN VẪN GIỮ NGUYÊN...


  document.addEventListener('touchstart', function(){}, {passive: true});
document.addEventListener('touchmove', function(e) {
    if (e.scale !== 1) { e.preventDefault(); }
}, {passive: false});

let score = 0;
let answeredCount = 0;

/* ===== RENDER CÂU HỎI ===== */
function renderQuestion(item, qIdx) {
  const card = document.createElement("div");
  card.className = "question-card";
  card.innerHTML = `
  <p><strong>Câu ${qIdx + 1}:</strong> ${item.q}</p>
  <div class="question-area"></div>
`;


  const area = document.createElement("div");

  /* ===== 1 ĐÁP ÁN ===== */
if (item.type === "single") {
  item.options.forEach((opt, idx) => {
    const div = document.createElement("div");
    div.className = "option-item";
    div.innerText = opt;

    div.onclick = () => {
      if (card.classList.contains("answered")) return;

      // xoá trạng thái cũ
      [...area.children].forEach(c =>
        c.classList.remove("wrong", "correct")
      );

      if (idx === item.correct) {
        div.classList.add("correct");
        score++;
        document.getElementById("current-score").innerText = score;
        card.classList.add("answered"); // chỉ khóa khi đúng
      } else {
        div.classList.add("wrong");
      }
    };

    area.appendChild(div); // ❗ BẮT BUỘC
  });
}


  /* ===== NHIỀU ĐÁP ÁN ===== */
  if (item.type === "multi") {
    item.options.forEach((opt, idx) => {
      const label = document.createElement("label");
      label.className = "option-item";
      label.innerHTML = `<input type="checkbox"> ${opt}`;
      area.appendChild(label);
    });

    const btn = document.createElement("button");
    btn.innerText = "Kiểm tra";
    btn.onclick = () => {
      if (card.classList.contains("answered")) return;
      

      const checks = area.querySelectorAll("input");
      let ok = true;

      checks.forEach((c, i) => {
        if (c.checked && !item.correct.includes(i)) ok = false;
        if (!c.checked && item.correct.includes(i)) ok = false;
      });

      if (ok) score++;
      document.getElementById("current-score").innerText = score;

      checks.forEach((c, i) => {
        const parent = c.parentElement;
        if (item.correct.includes(i)) parent.classList.add("correct");
        else if (c.checked) parent.classList.add("wrong");
      });
    };
    area.appendChild(btn);
  }

  /* ===== ĐÚNG / SAI ===== */
  if (item.type === "truefalse") {
  item.options.forEach((opt, idx) => {
    const row = document.createElement("div");
    row.className = "option-item";
    row.innerHTML = `
      ${opt.text}<br>
      <label><input type="radio" name="q${qIdx}_${idx}" value="true"> Đúng</label>
      <label><input type="radio" name="q${qIdx}_${idx}" value="false"> Sai</label>
    `;
    area.appendChild(row);
  });

  const btn = document.createElement("button");
  btn.innerText = "Kiểm tra";
  btn.onclick = () => {
    if (card.classList.contains("answered")) return;
    card.classList.add("answered");

    let ok = true;

    item.options.forEach((opt, idx) => {
      const row = area.children[idx];
      const val = area.querySelector(
        `input[name="q${qIdx}_${idx}"]:checked`
      );

      if (!val) {
        alert("Vui lòng chọn Đúng / Sai cho tất cả các mệnh đề");
        ok = false;
        return;
      }

      const userAns = val.value === "true";

      if (userAns === opt.correct) {
        row.classList.add("correct");
      } else {
        row.classList.add("wrong");
        ok = false;
      }
    });

    // 👉 KHÓA RADIO SAU KHI KIỂM TRA
    area.querySelectorAll("input").forEach(i => i.disabled = true);

    if (ok) {
      score++;
      document.getElementById("current-score").innerText = score;
    }
  };

  area.appendChild(btn);
}





  if (item.type === "drag") {
  const dragWrapper = document.createElement("div");
  const qid = `q${qIdx}`; // Tạo ID duy nhất cho câu hỏi
  
  // 1. Tạo pool chứa các item có thể kéo
  const pool = document.createElement("div");
  pool.className = "drag-pool";
  pool.id = `pool-${qid}`;
  
  // Cho phép drop vào pool
  pool.addEventListener("dragover", function(e) {
    e.preventDefault();
    this.style.backgroundColor = "#e8f4fd";
  });
  
  pool.addEventListener("dragleave", function() {
    this.style.backgroundColor = "";
  });
  
  pool.addEventListener("drop", function(e) {
    e.preventDefault();
    this.style.backgroundColor = "";
    
    const text = e.dataTransfer.getData("text/plain");
    const fromDropZone = e.dataTransfer.getData("fromDropZone") === "true";
    
    if (text && fromDropZone) {
      // Kiểm tra xem item đã có trong pool chưa
      const existingItems = this.querySelectorAll(".drag-item");
      let alreadyExists = false;
      existingItems.forEach(item => {
        if (item.innerText === text) alreadyExists = true;
      });
      
      if (!alreadyExists) {
        // Tạo item mới trong pool
        const dragItem = createDragItem(text, true, qid);
        this.appendChild(dragItem);
        
        // Xóa item từ drop zone cũ
        const sourceId = e.dataTransfer.getData("sourceId");
        if (sourceId) {
          const sourceElement = document.getElementById(sourceId);
          if (sourceElement) {
            const sourceItems = sourceElement.querySelectorAll(".drag-item");
            sourceItems.forEach(sourceItem => {
              if (sourceItem.innerText === text) {
                sourceItem.remove();
              }
            });
          }
        }
      }
    }
  });
  
  // Hàm tạo drag item
  const createDragItem = (text, isInPool = true, qid) => {
    const dragItem = document.createElement("div");
    dragItem.className = "drag-item";
    dragItem.draggable = true;
    dragItem.innerText = text;
    dragItem.dataset.value = text;
    
    // Sự kiện khi bắt đầu kéo
    dragItem.addEventListener("dragstart", function(e) {
      e.dataTransfer.setData("text/plain", text);
      e.dataTransfer.setData("fromPool", isInPool ? "true" : "false");
      e.dataTransfer.setData("fromDropZone", (!isInPool) ? "true" : "false");
      
      // Lưu ID của phần tử cha
      if (this.parentElement) {
        e.dataTransfer.setData("sourceId", this.parentElement.id);
      }
      
      this.classList.add("dragging");
    });
    
    dragItem.addEventListener("dragend", function() {
      this.classList.remove("dragging");
    });
    
    // Click để kéo về pool (thay cho double-click)
    if (!isInPool) {
      dragItem.style.cursor = "grab";
      dragItem.title = "Kéo về pool hoặc kéo sang cột khác";
    }
    
    return dragItem;
  };
  
  // Thêm items ban đầu vào pool
  item.items.forEach(text => {
    pool.appendChild(createDragItem(text, true, qid));
  });
  
  dragWrapper.appendChild(pool);
  
  // 2. Tạo drop zones cho các cột
  const columnsContainer = document.createElement("div");
  
  item.columns.forEach((col, colIdx) => {
    const colWrapper = document.createElement("div");
    colWrapper.style.margin = "15px 0";
    
    const title = document.createElement("div");
    title.className = "question-title";
    title.innerText = col;
    
    const dropZone = document.createElement("div");
    dropZone.className = "drop-zone";
    dropZone.dataset.columnIndex = colIdx;
    dropZone.id = `dropzone-${qid}-${colIdx}`;
    
    // Sự kiện khi kéo qua drop zone
    dropZone.addEventListener("dragover", function(e) {
      e.preventDefault();
      this.classList.add("dragover");
    });
    
    dropZone.addEventListener("dragleave", function() {
      this.classList.remove("dragover");
    });
    
    dropZone.addEventListener("drop", function(e) {
      e.preventDefault();
      this.classList.remove("dragover");
      
      const text = e.dataTransfer.getData("text/plain");
      const fromPool = e.dataTransfer.getData("fromPool") === "true";
      const sourceId = e.dataTransfer.getData("sourceId");
      
      if (text) {
        // Kiểm tra xem item đã tồn tại trong drop zone này chưa
        const existingItems = this.querySelectorAll(".drag-item");
        let alreadyExists = false;
        existingItems.forEach(item => {
          if (item.innerText === text) alreadyExists = true;
        });
        
        if (!alreadyExists) {
          // Tạo item mới cho drop zone
          const dragItem = createDragItem(text, false, qid);
          this.appendChild(dragItem);
          
          // Xóa item từ nguồn (pool hoặc drop zone khác)
          if (sourceId) {
            const sourceElement = document.getElementById(sourceId);
            if (sourceElement) {
              const sourceItems = sourceElement.querySelectorAll(".drag-item");
              sourceItems.forEach(sourceItem => {
                if (sourceItem.innerText === text) {
                  sourceItem.remove();
                }
              });
            }
          }
        }
      }
    });
    
    colWrapper.appendChild(title);
    colWrapper.appendChild(dropZone);
    columnsContainer.appendChild(colWrapper);
  });
  
  dragWrapper.appendChild(columnsContainer);
  
  // 3. Nút kiểm tra
  const checkBtn = document.createElement("button");
  checkBtn.innerText = "Kiểm tra";
  checkBtn.style.cssText = `
    padding: 10px 20px;
    margin-top: 20px;
    background-color: #3498db;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    margin-right: 10px;
  `;
  
  // 4. Nút reset
  const resetBtn = document.createElement("button");
  resetBtn.innerText = "Làm lại";
  resetBtn.style.cssText = `
    padding: 10px 20px;
    margin-top: 20px;
    background-color: #6c757d;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  `;
  
  resetBtn.onclick = function() {
    // Xóa tất cả drop zones
    const dropZones = dragWrapper.querySelectorAll(".drop-zone");
    dropZones.forEach(zone => {
      zone.innerHTML = "";
      zone.classList.remove("correct", "wrong", "dragover");
    });
    
    // Làm mới pool
    pool.innerHTML = "";
    item.items.forEach(text => {
      pool.appendChild(createDragItem(text, true, qid));
    });
    
    // Reset pool style
    pool.style.backgroundColor = "";
    
    // Mở khóa câu hỏi
    card.classList.remove("answered");
  };
  
  checkBtn.onclick = function() {
    if (card.classList.contains("answered")) return;
    card.classList.add("answered");
    
    let allCorrect = true;
    const dropZones = dragWrapper.querySelectorAll(".drop-zone");
    
    dropZones.forEach(dropZone => {
      const colIdx = dropZone.dataset.columnIndex;
      const correctAnswers = item.correct[colIdx] || [];
      const userAnswers = Array.from(dropZone.querySelectorAll(".drag-item"))
        .map(item => item.innerText);
      
      // Kiểm tra xem user đã kéo đủ số item chưa
      if (userAnswers.length !== correctAnswers.length) {
        allCorrect = false;
        dropZone.classList.add("wrong");
        return;
      }
      
      // Kiểm tra từng item
      let columnCorrect = true;
      correctAnswers.forEach(correctAnswer => {
        if (!userAnswers.includes(correctAnswer)) {
          columnCorrect = false;
        }
      });
      
      if (columnCorrect) {
        dropZone.classList.add("correct");
        dropZone.classList.remove("wrong");
      } else {
        dropZone.classList.add("wrong");
        dropZone.classList.remove("correct");
        allCorrect = false;
      }
    });
    
    if (allCorrect) {
      score++;
      document.getElementById("current-score").innerText = score;
    }
  };
  
  const buttonContainer = document.createElement("div");
  buttonContainer.appendChild(checkBtn);
  buttonContainer.appendChild(resetBtn);
  dragWrapper.appendChild(buttonContainer);
  area.appendChild(dragWrapper);
}



  /* ===== KÉO THẢ (MATCHING) ===== */
  if (item.type === "match") {
    item.left.forEach((l, i) => {
      const row = document.createElement("div");
      row.innerHTML = `
        ${l} →
        <select>
          ${item.right.map(r => `<option>${r}</option>`).join("")}
        </select>
      `;
      area.appendChild(row);
    });

    const btn = document.createElement("button");
    btn.innerText = "Kiểm tra";
    btn.onclick = () => {
      if (card.classList.contains("answered")) return;
      card.classList.add("answered");

      let ok = true;
      area.querySelectorAll("select").forEach((s, i) => {
        if (s.value !== item.correct[i]) ok = false;
      });

      if (ok) score++;
      document.getElementById("current-score").innerText = score;
    };
    area.appendChild(btn);
  }

  card.appendChild(area);
  return card;
}

/* ===== LOAD QUIZ ===== */
function loadQuiz(id) {
  const topic = data[id];
  score = 0;
  document.getElementById("current-score").innerText = 0;
  document.getElementById("total-qs").innerText = topic.questions.length;
  document.getElementById("topic-name").innerText = topic.name;

  const box = document.getElementById("questions-container");
  box.innerHTML = "";

  topic.questions.forEach((q, i) => {
    box.appendChild(renderQuestion(q, i));
  });


  

  document.getElementById("home-screen").style.display = "none";
  document.getElementById("quiz-area").style.display = "block";
}
function goHome() {
  document.getElementById("home-screen").style.display = "block";
  document.getElementById("quiz-area").style.display = "none";
}
