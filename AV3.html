}
/* Chữ câu hỏi màu đen */
.question p {

}
/* Giữ đáp án màu trắng */
.answers label {

}
body {
  margin:0;
  font-family:Arial,Helvetica,sans-serif;

section{padding:14px 6px}
.hidden{display:none} 
.question{background:rgba(255,255,255,0.03);padding:12px;border-radius:8px;margin-bottom:10px;text-align:left}
.question p{margin:0 0 8px;font-weight:700}
.answers label{display:block;margin:6px 0;cursor:pointer}
.feedback {
  margin-top: 6px;
  font-weight: 700;
}
.feedback {
  font-size: 16px;
  padding: 8px;
  margin-top: 10px;
  border-radius: 6px;
  background-color: rgba(255, 255, 255, 0.1);
  font-weight: 700;

.feedback.ok {
  color: #02ff24;
  background-color: rgba(46, 204, 113, 0.1);

}

.feedback.err {
  color: #f51900;
  background-color: rgba(231, 76, 60, 0.1);

}

  display: flex;

  flex-direction: column;

  border-radius: 8px;
  padding: 12px;
}
.draggable-source, .draggable-target {
  display: flex;
  flex-wrap: wrap;
  gap: 8px;
  min-height: 48px;
  padding: 8px;
  border-radius: 8px;

  border-radius: 4px;
  cursor: grab;
  font-weight: 600;

.draggable-source .token,
.draggable-target .token {

  border-radius: 6px;

/* Tối ưu scroll trên iOS */
html {

}

.wrap {

}

    { type: "mc", question: "11. How is Antarctica different from 50 years ago?", answers: { a: "There are more hotels.", b: "There are more wild animals and birds.", c: "There are more people." }, correctAnswer: "c", passage: "Fifty years ago, nobody lived in Antarctica but now between 1,000 and 5,000 scientists live and work there all year, and over 50,000 tourists visit every year. The main way for tourists to visit the continent is by ship. There are no hotels, so cruise holidays are very popular. As a result of so many tourists, some people think the numbers of wild animals and birds are decreasing." },

// Thêm phần 4: Tạo các lựa chọn cho câu hỏi MC
function buildMcOptions(qObj, qIndex) {
    const optionsContainer = document.createElement("div");
    optionsContainer.className = "options";
    
    qObj.options.forEach((option, optIndex) => {
        const optionDiv = document.createElement("div");
        optionDiv.className = "option";
        
        const radio = document.createElement("input");
        radio.type = "radio";
        radio.id = `q${qIndex}_opt${optIndex}`;
        radio.name = `question_${qIndex}`;
        radio.value = optIndex;
        
        const label = document.createElement("label");
        label.htmlFor = radio.id;
        label.textContent = option;
        
        optionDiv.appendChild(radio);
        optionDiv.appendChild(label);
        optionsContainer.appendChild(optionDiv);
    });
    return optionsContainer;
}

// Tạo câu hỏi MC (Có thể có đoạn văn)
function buildMCQuestion(qObj, qIndex){
  const wrapper = document.createElement("div"); wrapper.className="question";
  if (qObj.passage) { // Thêm đoạn văn nếu có
    const readingDiv = document.createElement("div"); 
    readingDiv.className = "reading";
    readingDiv.innerText = qObj.passage;
    wrapper.appendChild(readingDiv);
  }
  const p = document.createElement("p"); p.innerText = (qIndex+1) + ". " + qObj.question; wrapper.appendChild(p);
  const answersDiv = document.createElement("div"); answersDiv.className="answers";
  for(const key of ["a","b","c"]){
    if(qObj.answers && qObj.answers[key]){
      const label = document.createElement("label");
      label.innerHTML = `<input type="radio" name="q${qIndex}" value="${key}"> ${key.toUpperCase()}. ${qObj.answers[key]}`;
      answersDiv.appendChild(label);
    }
  }
  const feedback = document.createElement("div"); feedback.className="feedback";
  wrapper.appendChild(answersDiv); wrapper.appendChild(feedback);
  answersDiv.addEventListener("change",(e)=>{
    const val = answersDiv.querySelector(`input[name="q${qIndex}"]:checked`)?.value;
    if(!val) return;
    if(val === qObj.correctAnswer){
      feedback.textContent = "Đúng! ✅"; feedback.className = "feedback ok";
    } else {
      feedback.innerHTML = `Sai ❌. Đáp án đúng: <span class="correct-answer">${qObj.answers[qObj.correctAnswer]}</span>`;
      feedback.className = "feedback err";
    }
  });
  return wrapper;
}
// Tạo câu hỏi điền từ (ĐÃ CHỈNH SỬA để hiển thị đoạn văn/passage)
function buildFillQuestion(qObj, qIndex){
  const wrapper = document.createElement("div"); wrapper.className="question";
  // 1. THÊM HIỂN THỊ ĐOẠN VĂN (passage)
  if (qObj.passage) {
    const readingDiv = document.createElement("div"); 
    readingDiv.className = "reading";
    readingDiv.innerText = qObj.passage;
    wrapper.appendChild(readingDiv);
  }
  // 2. HIỂN THỊ CÂU HỎI
  const p = document.createElement("p"); 
  // Thay thế dấu ... bằng chỗ trống gạch dưới (để dễ nhìn hơn)
  p.innerHTML = (qIndex+1) + ". " + qObj.question.replace(/\.{3,}/g, "__________"); 
  wrapper.appendChild(p);
  // 3. INPUT VÀ CHECK
  const input = document.createElement("input"); input.type="text"; input.placeholder="Nhập câu trả lời..."; input.className="input-blank";
  wrapper.appendChild(input);
  const feedback = document.createElement("div"); feedback.className="feedback"; wrapper.appendChild(feedback);
  function check(){ 
    const val = norm(input.value);
    const ok = Array.isArray(qObj.answer) ? qObj.answer.map(a=>norm(a)) : [norm(qObj.answer)];
    if(ok.includes(val)){
      feedback.textContent = "Đúng! ✅"; feedback.className = "feedback ok"; input.dataset.correct="1";
    } else {
      feedback.innerHTML = `Sai ❌. Đáp án đúng: <span class="correct-answer">${Array.isArray(qObj.answer) ? qObj.answer.join(" / ") : qObj.answer}</span>`;
      feedback.className = "feedback err"; input.dataset.correct="0";
    }
  }
  input.addEventListener("blur", check);
  input.addEventListener("keydown", (e)=>{ if(e.key==="Enter"){ e.preventDefault(); check(); input.blur(); }});
  return wrapper;
}

  const p = document.createElement("p"); p.innerText = (qIndex+1) + ". " + qObj.question; wrapper.appendChild(p);
  const sourceLabel = document.createElement("div"); sourceLabel.className="small"; sourceLabel.innerText = "Từ/cụm (kéo từ đây):";
  const source = document.createElement("div"); source.className = "draggable-source";
  const targetLabel = document.createElement("div"); targetLabel.className="small"; targetLabel.innerText = "Kéo xuống khung dưới theo thứ tự:";
  const target = document.createElement("div"); target.className = "draggable-target";
  const tokens = qObj.tokens.slice();
  for(let i=tokens.length-1;i>0;i--){ const j=Math.floor(Math.random()*(i+1)); [tokens[i],tokens[j]]=[tokens[j],tokens[i]]; }
  tokens.forEach(t=>{ const d = document.createElement("div"); d.className="token"; d.draggable=true; d.innerText = t; source.appendChild(d); });
  wrapper.appendChild(sourceLabel); wrapper.appendChild(source);
  wrapper.appendChild(targetLabel); wrapper.appendChild(target);
  const feedback = document.createElement("div"); feedback.className="feedback"; wrapper.appendChild(feedback);
  let dragEl = null;
  document.addEventListener("dragstart",(e)=>{ if(e.target && e.target.classList.contains("token")){ dragEl = e.target; setTimeout(()=> e.target.classList.add("dragging"), 0); } });
  document.addEventListener("dragend",(e)=>{ if(e.target && e.target.classList.contains("token")) e.target.classList.remove("dragging"); checkOrder(); });
  [source, target].forEach(area=>{
    area.addEventListener("dragover", (e)=> e.preventDefault());
    area.addEventListener("drop", (e)=>{ e.preventDefault(); if(dragEl) area.appendChild(dragEl); });
    area.addEventListener("click", (e)=>{ if(e.target && e.target.classList.contains("token")){ if(e.target.parentElement === target) source.appendChild(e.target); else target.appendChild(e.target); checkOrder(); } });
  });
  function checkOrder(){
    const placed = Array.from(target.querySelectorAll(".token")).map(n=>n.innerText.trim());
    if(placed.length === qObj.tokens.length){
      const candidate = placed.join(" ").replace(/\s+/g,' ').trim();
      const correct = qObj.correctSentence.replace(/\s+/g,' ').trim();
      if(norm(candidate) === norm(correct)){
        feedback.textContent = "Đúng! ✅"; feedback.className = "feedback ok"; wrapper.dataset.correct="1";
      } else {
        feedback.innerHTML = `Sai ❌. Thứ tự đúng: <span class="correct-answer">${qObj.correctSentence}</span>`; feedback.className = "feedback err"; wrapper.dataset.correct="0";
      }
    } else { feedback.textContent = ""; wrapper.dataset.correct="0"; }
  }
  return wrapper;
}
// Render quiz
let currentQuiz = [], currentId = "";
function renderQuiz(id){
  currentId = id;
  currentQuiz = quizzes[id] || [];
  const quizDiv = document.getElementById("quiz");
  quizDiv.innerHTML = "";
  document.getElementById("results").innerText = "";
  let unitName = "";
switch(id){
  case "cntt1": unitName = "Unit 1"; break;
  case "cntt2": unitName = "Unit 2"; break;
  case "cntt3": unitName = "Unit 3"; break;
  case "cntt4": unitName = "Unit 4"; break;
  case "cntt5": unitName = "Unit 5"; break;
  case "cntt6": unitName = "Unit 6"; break;
  case "cntt7": unitName = "Unit 7"; break;
  case "cntt8": unitName = "Unit 8"; break;
  case "cntt9": unitName = "Unit 9"; break;
  default: unitName = "Unit ?"; 
}
document.getElementById("quizTitle").innerText = 
  unitName + " — " + currentQuiz.length + " câu";
  currentQuiz.forEach((qObj, idx)=>{
    let el;
    if(qObj.type === "mc") el = buildMCQuestion(qObj, idx);
    else if(qObj.type === "fill") el = buildFillQuestion(qObj, idx);
    else if(qObj.type === "order") el = buildOrderQuestion(qObj, idx);
    else el = buildMCQuestion(qObj, idx);
    quizDiv.appendChild(el);
  });
  showPage("baitap");
}
// Tính điểm
function calculateScore(){
  if(!currentQuiz || currentQuiz.length === 0) return {score:0,total:0};
  let score = 0;
  currentQuiz.forEach((qObj, idx)=>{
    const qDiv = document.getElementById("quiz").children[idx];
    if(qObj.type === "mc"){
      const fb = qDiv.querySelector(".feedback");
      if(fb && fb.classList.contains("ok")) score++;
    } else if(qObj.type === "fill"){
      const input = qDiv.querySelector("input[type=text]");
      // Cần gọi hàm kiểm tra (check) một lần nữa trước khi tính điểm nếu người dùng chưa blur
      if(input && input.dataset.correct!=="1" && input.value) { 
        // Nếu có giá trị nhưng chưa check, ta check thủ công
        const val = norm(input.value);
        const ok = Array.isArray(qObj.answer) ? qObj.answer.map(a=>norm(a)) : [norm(qObj.answer)];
        if(ok.includes(val)) input.dataset.correct="1";
      }
      if(input && input.dataset.correct==="1") score++;
    } else if(qDiv && qDiv.dataset.correct==="1") score++;
  });
  return {score, total: currentQuiz.length};
}

window.onload = function() {
  // Bắt đầu → sang tab chọn môn/unit
  document.getElementById("btnStart").addEventListener("click", ()=> showPage("monhoc"));

  document.getElementById("btnBackIntro").addEventListener("click", ()=> showPage("intro"));

  document.getElementById("btnBackMonhoc").addEventListener("click", ()=> showPage("monhoc"));
  // Chọn Unit 1 → render quiz và chuyển sang tab quiz
  document.getElementById("btnCntt1").addEventListener("click", ()=> renderQuiz("cntt1"));
  document.getElementById("btnCntt2").addEventListener("click", ()=> renderQuiz("cntt2"));

  document.getElementById("btnCntt4").addEventListener("click", ()=> renderQuiz("cntt4"));
  document.getElementById("btnCntt5").addEventListener("click", ()=> renderQuiz("cntt5"));
  document.getElementById("btnCntt6").addEventListener("click", ()=> renderQuiz("cntt6"));
  document.getElementById("btnCntt7").addEventListener("click", ()=> renderQuiz("cntt7"));
  document.getElementById("btnCntt8").addEventListener("click", ()=> renderQuiz("cntt8"));
  document.getElementById("btnCntt9").addEventListener("click", ()=> renderQuiz("cntt9"));
  // Nộp bài → tính điểm
  document.getElementById("btnSubmit").addEventListener("click", ()=>{
    const r = calculateScore();
    const resultsDiv = document.getElementById("results");
    if(r.total > 0){ 
      const pct = Math.round((r.score / r.total) * 100); 
      resultsDiv.innerText = `Bạn đúng ${r.score}/${r.total} câu — Tỉ lệ ${pct}%`;
    } else {
      resultsDiv.innerText = `Không có câu hỏi nào để tính điểm.`;
    }
  });
  // Mở trang intro ban đầu
  showPage("intro");
};
